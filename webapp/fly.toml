# fly.toml app configuration file generated for windburglr on 2025-08-27T23:06:31-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'windburglr'
primary_region = 'yyz'

[build]
  dockerfile = "Dockerfile"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1

[[statics]]
guest_path = "/app/static"
url_prefix = "/static"

[[statics]]
guest_path = "/app/dist"
url_prefix = "/dist"
