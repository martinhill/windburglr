[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -x
    --dist=no
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    asyncio: Async tests
asyncio_mode = auto
asyncio_default_fixture_scope = "session"
